<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Favicon MyWeb.png" type="image/x-icon">
    <title>teste com imagens</title>
</head>
<body>
    <h1>testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem na mesma pasta</p>

    <p>Abaixo uma imagem que não está na mesma pasta.</p>
    <img src="imagens/logo html5.png" alt="logo da html5">
    <p>Abaixo uma imagem que está endereçada na Web e não está em meu computador como as de cima.</p>
    <img src="https://i0.wp.com/blogs.embarcadero.com/wp-content/uploads/2020/08/JavaScript-logo.png?ssl=1" alt="Imagem de javascript">
